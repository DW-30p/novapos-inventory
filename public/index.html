<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Inventario - Colmado Gerardo">
    <meta name="theme-color" content="#4F46E5">
    <title>Inventario - Colmado Gerardo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <p class="text-gray-600 font-semibold">Cargando sistema...</p>
            </div>
        </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API BASE URL
        const API_URL = '/api';

        const InventorySystem = () => {
          const [products, setProducts] = useState([]);
          const [showForm, setShowForm] = useState(false);
          const [showScanner, setShowScanner] = useState(false);
          const [viewMode, setViewMode] = useState('grid');
          const [searchTerm, setSearchTerm] = useState('');
          const [loading, setLoading] = useState(false);
          const [formData, setFormData] = useState({
            name: '', barcode: '', description: '', price: '',
            cost: '', stock: '', min_stock: '', category_name: ''
          });

          const videoRef = useRef(null);
          const streamRef = useRef(null);

          useEffect(() => {
            loadData();
            lucide.createIcons();
          }, []);

          // CARGAR PRODUCTOS DESDE NEON
          const loadData = async () => {
            try {
              const response = await fetch(`${API_URL}/products`);
              const data = await response.json();
              if (data.success) {
                setProducts(data.data);
              }
            } catch (error) {
              console.error('Error loading products:', error);
            }
          };

          const startCamera = async () => {
            try {
              const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
              });
              if (videoRef.current) {
                videoRef.current.srcObject = stream;
                streamRef.current = stream;
              }
              setShowScanner(true);
            } catch (error) {
              alert('Error al acceder a la c√°mara: ' + error.message);
            }
          };

          const stopCamera = () => {
            if (streamRef.current) {
              streamRef.current.getTracks().forEach(track => track.stop());
            }
            setShowScanner(false);
          };

          const captureBarcode = () => {
            const barcode = prompt('Ingresa el c√≥digo de barras:');
            if (barcode) {
              setFormData(prev => ({ ...prev, barcode }));
              stopCamera();
            }
          };

          // GUARDAR PRODUCTO EN NEON
          const saveProduct = async () => {
            if (!formData.name || !formData.price) {
              alert('Nombre y precio son obligatorios');
              return;
            }

            setLoading(true);
            try {
              const response = await fetch(`${API_URL}/products`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  name: formData.name,
                  barcode: formData.barcode || null,
                  description: formData.description || null,
                  price: parseFloat(formData.price) || 0,
                  cost: parseFloat(formData.cost) || 0,
                  stock: parseInt(formData.stock) || 0,
                  min_stock: parseInt(formData.min_stock) || 0,
                  category_name: formData.category_name || null
                })
              });

              const data = await response.json();
              if (data.success) {
                await loadData();
                setShowForm(false);
                resetForm();
                alert('‚úÖ Producto guardado exitosamente');
              }
            } catch (error) {
              alert('‚ùå Error al guardar: ' + error.message);
            } finally {
              setLoading(false);
            }
          };

          // ELIMINAR PRODUCTO
          const deleteProduct = async (productId) => {
            if (!confirm('¬øEliminar este producto?')) return;

            try {
              const response = await fetch(`${API_URL}/products?id=${productId}`, {
                method: 'DELETE'
              });
              if (response.ok) {
                await loadData();
              }
            } catch (error) {
              alert('Error al eliminar: ' + error.message);
            }
          };

          const resetForm = () => {
            setFormData({
              name: '', barcode: '', description: '', price: '',
              cost: '', stock: '', min_stock: '', category_name: ''
            });
          };

          // EXPORTAR SQL
          const exportToSQL = async () => {
            try {
              window.open(`${API_URL}/export-sql`, '_blank');
            } catch (error) {
              alert('Error al exportar: ' + error.message);
            }
          };

          const filteredProducts = products.filter(p =>
            p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            (p.barcode && p.barcode.includes(searchTerm))
          );

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
              {/* Header */}
              <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
                <div className="max-w-7xl mx-auto px-4 py-4 sm:py-6">
                  <div className="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div className="flex items-center gap-3">
                      <i data-lucide="package" className="w-8 h-8"></i>
                      <div>
                        <h1 className="text-2xl font-bold">Inventario - Colmado Gerardo</h1>
                        <p className="text-sm opacity-90">{products.length} productos registrados</p>
                      </div>
                    </div>
                    <div className="flex gap-2">
                      <button
                        onClick={() => setShowForm(true)}
                        className="bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold flex items-center gap-2 hover:bg-indigo-50 transition-all"
                      >
                        <i data-lucide="plus" className="w-5 h-5"></i>
                        <span className="hidden sm:inline">Nuevo</span>
                      </button>
                      <button
                        onClick={exportToSQL}
                        className="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-2 hover:bg-green-600 transition-all disabled:opacity-50"
                        disabled={products.length === 0}
                      >
                        <i data-lucide="download" className="w-5 h-5"></i>
                        <span className="hidden sm:inline">Exportar</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              {/* Search */}
              <div className="max-w-7xl mx-auto px-4 py-4">
                <div className="bg-white rounded-lg shadow-md p-4 flex flex-col sm:flex-row gap-4 items-center">
                  <div className="relative flex-1 w-full">
                    <i data-lucide="search" className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                    <input
                      type="text"
                      placeholder="Buscar por nombre o c√≥digo..."
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    />
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={() => setViewMode('grid')}
                      className={`p-2 rounded-lg ${viewMode === 'grid' ? 'bg-indigo-100 text-indigo-600' : 'bg-gray-100'}`}
                    >
                      <i data-lucide="grid-3x3" className="w-5 h-5"></i>
                    </button>
                    <button
                      onClick={() => setViewMode('list')}
                      className={`p-2 rounded-lg ${viewMode === 'list' ? 'bg-indigo-100 text-indigo-600' : 'bg-gray-100'}`}
                    >
                      <i data-lucide="list" className="w-5 h-5"></i>
                    </button>
                  </div>
                </div>
              </div>

              {/* Products Grid */}
              <div className="max-w-7xl mx-auto px-4 pb-8">
                {filteredProducts.length === 0 ? (
                  <div className="bg-white rounded-lg shadow-md p-12 text-center">
                    <i data-lucide="package" className="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
                    <h3 className="text-xl font-semibold text-gray-700 mb-2">No hay productos</h3>
                    <p className="text-gray-500 mb-4">Comienza agregando tu primer producto</p>
                    <button
                      onClick={() => setShowForm(true)}
                      className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700"
                    >
                      Agregar Producto
                    </button>
                  </div>
                ) : viewMode === 'grid' ? (
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    {filteredProducts.map((product) => (
                      <div key={product.id} className="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow overflow-hidden">
                        <div className="bg-gradient-to-br from-indigo-500 to-purple-600 h-32 flex items-center justify-center">
                          <i data-lucide="package" className="w-16 h-16 text-white opacity-80"></i>
                        </div>
                        <div className="p-4">
                          <h3 className="font-bold text-lg mb-2 truncate">{product.name}</h3>
                          {product.barcode && <p className="text-xs text-gray-500 mb-2">üìä {product.barcode}</p>}
                          <div className="space-y-1 text-sm mb-3">
                            <div className="flex justify-between">
                              <span className="text-gray-600">Precio:</span>
                              <span className="font-semibold text-green-600">${product.price}</span>
                            </div>
                            <div className="flex justify-between">
                              <span className="text-gray-600">Stock:</span>
                              <span className={`font-semibold ${product.stock <= product.min_stock ? 'text-red-600' : 'text-blue-600'}`}>
                                {product.stock}
                              </span>
                            </div>
                            {product.category_name && (
                              <span className="inline-block bg-indigo-100 text-indigo-700 text-xs px-2 py-1 rounded mt-2">
                                {product.category_name}
                              </span>
                            )}
                          </div>
                          <button
                            onClick={() => deleteProduct(product.id)}
                            className="w-full bg-red-50 text-red-600 py-2 rounded-lg hover:bg-red-100 transition-colors flex items-center justify-center gap-2"
                          >
                            <i data-lucide="trash-2" className="w-4 h-4"></i>
                            Eliminar
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                ) : (
                  <div className="bg-white rounded-lg shadow-md overflow-hidden">
                    <div className="overflow-x-auto">
                      <table className="w-full">
                        <thead className="bg-gray-50">
                          <tr>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden sm:table-cell">C√≥digo</th>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Precio</th>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden md:table-cell">Categor√≠a</th>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acci√≥n</th>
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                          {filteredProducts.map((product) => (
                            <tr key={product.id} className="hover:bg-gray-50">
                              <td className="px-4 py-3 text-sm">{product.name}</td>
                              <td className="px-4 py-3 text-sm text-gray-500 hidden sm:table-cell">{product.barcode || '-'}</td>
                              <td className="px-4 py-3 text-sm font-semibold text-green-600">${product.price}</td>
                              <td className="px-4 py-3 text-sm">
                                <span className={`font-semibold ${product.stock <= product.min_stock ? 'text-red-600' : 'text-blue-600'}`}>
                                  {product.stock}
                                </span>
                              </td>
                              <td className="px-4 py-3 text-sm hidden md:table-cell">{product.category_name || '-'}</td>
                              <td className="px-4 py-3">
                                <button onClick={() => deleteProduct(product.id)} className="text-red-600 hover:text-red-800">
                                  <i data-lucide="trash-2" className="w-4 h-4"></i>
                                </button>
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                )}
              </div>

              {/* MODAL FORMULARIO - Ver siguiente parte */}
              {showForm && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
                  <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full my-8">
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 flex justify-between items-center rounded-t-lg">
                      <h2 className="text-2xl font-bold">Nuevo Producto</h2>
                      <button onClick={() => { setShowForm(false); resetForm(); }} className="hover:bg-white hover:bg-opacity-20 rounded-full p-2">
                        <i data-lucide="x" className="w-6 h-6"></i>
                      </button>
                    </div>
                    <div className="p-6 space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">C√≥digo de Barras</label>
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={formData.barcode}
                            onChange={(e) => setFormData({ ...formData, barcode: e.target.value })}
                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            placeholder="C√≥digo de barras"
                          />
                          <button onClick={startCamera} className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center gap-2 whitespace-nowrap">
                            <i data-lucide="camera" className="w-5 h-5"></i>
                            <span className="hidden sm:inline">Escanear</span>
                          </button>
                        </div>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Nombre del Producto *</label>
                        <input
                          type="text"
                          value={formData.name}
                          onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                          placeholder="Ej: Arroz La Famosa 1kg"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
                        <textarea
                          value={formData.description}
                          onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                          rows="2"
                          placeholder="Descripci√≥n del producto"
                        />
                      </div>
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Precio de Venta *</label>
                          <input
                            type="number"
                            step="0.01"
                            value={formData.price}
                            onChange={(e) => setFormData({ ...formData, price: e.target.value })}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            placeholder="0.00"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Precio de Costo</label>
                          <input
                            type="number"
                            step="0.01"
                            value={formData.cost}
                            onChange={(e) => setFormData({ ...formData, cost: e.target.value })}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            placeholder="0.00"
                          />
                        </div>
                      </div>
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Stock Inicial</label>
                          <input
                            type="number"
                            value={formData.stock}
                            onChange={(e) => setFormData({ ...formData, stock: e.target.value })}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            placeholder="0"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Stock M√≠nimo</label>
                          <input
                            type="number"
                            value={formData.min_stock}
                            onChange={(e) => setFormData({ ...formData, min_stock: e.target.value })}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            placeholder="0"
                          />
                        </div>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Categor√≠a</label>
                        <input
                          type="text"
                          value={formData.category_name}
                          onChange={(e) => setFormData({ ...formData, category_name: e.target.value })}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                          placeholder="Ej: Granos, Bebidas, L√°cteos"
                        />
                      </div>
                      <div className="flex flex-col sm:flex-row gap-3 pt-4">
                        <button
                          onClick={saveProduct}
                          disabled={loading}
                          className="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 disabled:opacity-50 flex items-center justify-center gap-2"
                        >
                          <i data-lucide="save" className="w-5 h-5"></i>
                          {loading ? 'Guardando...' : 'Guardar Producto'}
                        </button>
                        <button
                          onClick={() => { setShowForm(false); resetForm(); }}
                          className="sm:w-auto px-6 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300"
                        >
                          Cancelar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* MODAL SCANNER */}
              {showScanner && (
                <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg max-w-md w-full">
                    <div className="p-4">
                      <div className="flex justify-between items-center mb-4">
                        <h3 className="text-xl font-bold">Escanear C√≥digo</h3>
                        <button onClick={stopCamera} className="text-gray-500 hover:text-gray-700">
                          <i data-lucide="x" className="w-6 h-6"></i>
                        </button>
                      </div>
                      <video ref={videoRef} autoPlay playsInline className="w-full rounded-lg mb-4" />
                      <button
                        onClick={captureBarcode}
                        className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700"
                      >
                        Ingresar Manualmente
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InventorySystem />);

        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
